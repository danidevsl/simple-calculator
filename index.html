<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="/assets/images/calculator-icon.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" readonly>
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendPercentage()">%</button>
        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>

    <!-- Botão fixo para retornar ao portfólio -->
    <a href="https://portifolio-danilo-jorge.netlify.app/" id="portfolioButton" class="portfolio-btn">Retornar ao Portfólio</a>

    <script src="/assets/scripts/script.js"></script>
    <script src="/assets/scripts/background.js"></script>
  </body>
</html>
